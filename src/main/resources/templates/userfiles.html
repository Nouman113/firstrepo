<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>Upload MultipartFile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="/home/sces130/workspace/Start-1/src/main/resources/static/css/style.css"/>


</head>

<body>
<header>

<div class="container">
<div id="branding">

<h2><span class="highlight">File </span>Management Software</h2>
</div>


<nav>

<ul class="li" >
<li ><a th:href="home">Home</a></li>
<li><a th:href="userfiles">Files</a></li>
<li><a th:href="sharedfiles">Shared Files</a></li>
</ul>
</nav>
</div>
</header>


<div th:if="${msg}">
<span th:text="${msg}">
</span></div>


	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-md-7 table-responsive">
				<h2>Uploaded Files</h2>
				<table id="customerTable" class="table">
					<thead>
						<tr>
							<th>No</th>
							<th>Filename</th>
							<th>Download</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="file, rowStat: ${files}">
					        <td th:text="${rowStat.count}">1</td>
							<td th:text="${file.filename}">File-Name</td>
					        <td><a th:href="${file.url}">Link</a></td>
					    </tr>
					</tbody>
				</table>
				<div>
					<a href="/backtohome" class="btn btn-dark btn-block" role="button">Back to Upload Form</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
